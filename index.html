<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src=script.js></script>
    <title>Space Battle</title>
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="main">
            <div id="display">
                <div id="pStat">
                    <p>USS Assembly</p>
                    <span>Hull Integrity:</span>
                </div>
                <div id="aStat">
                    <p>Current Target</p>
                    <span id="aStats">Hull Integrity: </span><span id="a1"></span>
                    <span>FirePower: </span><span id="a2"></span>
                    <span>Accuracy: </span><span id="a3"></span>
                </div>
                <div id="pShip">
                    <div id="playerShip">
                        <img src="https://i.imgur.com/R3kWosk.png" alt="" id="playerShipIcon">
                    </div>
                </div>
                <div id="aShip">
                    <div id="alienShip">
                        <img class="hidden" src="https://i.imgur.com/zkFLdZe.png" alt="" id="alienShip0">
                    </div>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <img class="hidden" src="https://i.imgur.com/zkFLdZe.png" alt="" id="alienShip1">
            <img class="hidden" src="https://i.imgur.com/zkFLdZe.png" alt="" id="alienShip2">
            <img class="hidden" src="https://i.imgur.com/zkFLdZe.png" alt="" id="alienShip3">
            <img class="hidden" src="https://i.imgur.com/zkFLdZe.png" alt="" id="alienShip4">
            <img class="hidden" src="https://i.imgur.com/zkFLdZe.png" alt="" id="alienShip5">
        </div>
        <div id="footer">
            <button id="shoot">Attack</button>
            <button id="retreat">Retreat</button>
            <button id="restart">Start Over</button>
        </div>
    </div>
</body>

</html>
